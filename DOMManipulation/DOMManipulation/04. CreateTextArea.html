<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CreateTextArea</title>
</head>
<body>
    <span>
    <a href="#" id="start" onclick="onStartButtonClick()">Generate</a>
    </span>
    <script>
        // Generate random number in the interval [downLimit, upperLimit]
        function generateNumber(downLimit, upperLimit) {
            var number = 0;
            if (downLimit === 0) {
                number = Math.floor(Math.random() * (parseInt(upperLimit) + 1));
            }
            else if (downLimit === 1) {
                number = Math.floor((Math.random() * parseInt(upperLimit)) + 1);
            }
            else {
                number = downLimit + Math.floor(Math.random() * (parseInt(upperLimit) + 1));
            }

            return number;
        }

        // Generate random color in format RGB
        function generateColor() {
            var randomRed = generateNumber(0, 255);
            var randomGreen = generateNumber(0, 255);
            var randomBlue = generateNumber(0, 255);
            var color = 'rgb(' + randomRed + ',' + randomGreen + ',' + randomBlue + ')';

            return color;
        }

        // Create first input and append it to div
        var div = document.createElement('div');
        var firstInput = document.createElement('input');
        firstInput.type = 'color';
        // Could set rondom value
        // firstInput.value = generateColor();
        div.appendChild(firstInput);

        // Create second input and append it to div
        var secondInput = document.createElement('input');
        secondInput.type = 'color';
        // Could set rondom value
        // secondInput.value = generateColor();
        div.appendChild(secondInput);

        // Create textarea and append it to div
        var textArea = document.createElement('textarea');
        // Could use rondom values of firstInput and secondInput
        // textArea.style.backgroundColor = firstInput.value;
        // textArea.style.color = secondInput.value;
        div.appendChild(textArea);
        document.body.appendChild(div);

        // Set text area style properties
        function onStartButtonClick() {
            var element = document.body.getElementsByTagName('textarea');
            var inputElement = document.body.getElementsByTagName('input');
            element[0].style.backgroundColor = inputElement[0].value;
            element[0].style.color = inputElement[1].value;
        }
    </script>
</body>
</html>
