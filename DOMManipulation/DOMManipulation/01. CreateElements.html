<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CreateElements</title>
</head>
<body>
	<a href="#" id="start" onclick="onStartButtonClick()">Generate</a>
    <a href="#" id="stop" onclick="onStopButtonClick()">Clear</a>
    <script>
        // Generate random number in the interval [downLimit, upperLimit]
        function generateNumber(downLimit, upperLimit) {
            var number = 0;
            if (downLimit === 0) {
                number = Math.floor(Math.random() * (parseInt(upperLimit) + 1));
            }
            else if (downLimit === 1) {
                number = Math.floor((Math.random() * parseInt(upperLimit)) + 1);
            }
            else {
                number = downLimit + Math.floor(Math.random() * (parseInt(upperLimit) + 1));
            }

            return number;
        }

        // Generate random color in format RGB
        function generateColor() {
            var randomRed = generateNumber(0, 255);
            var randomGreen = generateNumber(0, 255);
            var randomBlue = generateNumber(0, 255);
            var color = 'rgb(' + randomRed + ',' + randomGreen + ',' + randomBlue + ')';

            return color;
        }

        // Generate random number of elements (divs) and append them to the document.body
        function onStartButtonClick() {
            var randomNumberElements = generateNumber(1, 10);
            for (var count = 0; count < randomNumberElements; count++) {
                var element = document.createElement('div');

                // Set the element style properties
                element.style.width = generateNumber(20, 80) + 'px';
                element.style.height = generateNumber(20, 80) + 'px';

                element.style.backgroundColor = generateColor();

                element.style.color = generateColor();

                element.style.borderRadius = generateNumber(1, 20) + 'px';
                element.style.borderWidth = generateNumber(1, 20) + 'px';

                element.style.borderColor = generateColor();

                // Set the element position
                var maxWidth = Math.floor(screen.width / 2);
                var maxHeight = Math.floor(screen.height / 2);
                element.style.position = 'absolute';
                element.style.top = generateNumber(0, maxHeight) + 'px';
                element.style.left = generateNumber(0, maxWidth) + 'px';

                // Append strong tag to the element
                var strongElement = document.createElement('strong');
                var text = 'div';
                strongElement.innerHTML = text.fontcolor(generateColor());;
                element.appendChild(strongElement);

                document.body.appendChild(element);
            }
        }

        // Clear (remove) all elements (divs) from the document.body
        function onStopButtonClick() {
            var elementsToRemove = document.getElementsByTagName('div');
            while (elementsToRemove.length > 0) {
                document.body.removeChild(elementsToRemove[0]);
            }
        }
    </script>
</body>
</html>
